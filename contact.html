<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header></header>

    <section>
        <h1>Besoin de plus de reinseignement ? </h1>

        <br><br>

        <textarea class="inputMessage" id="messageInput" name="message" rows="6" cols="50"></textarea>    
    </form>

    <footer></footer>
